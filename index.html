<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Za Jelenu</title>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #483285;
            font-family: 'Parisienne', cursive;
            margin: 0;
            padding: 0;
            color: white;
            overflow: hidden;
        }

        .wrapper {
            padding: 0 20px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        #letter {
            font-size: 24px;
            line-height: 1.5;
            text-align: center;
            position: relative;
            width: 100%;
            height: auto;
        }

        .line {
            opacity: 0;
            position: absolute;
            width: 100%;
            transition: opacity 0.5s ease;
        }

        .line.visible {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="wrapper" id="wrapper">
        <div id="letter"></div>
    </div>

    <script>
        const correctPassword = "jelena123";
        let enteredPassword;

        // Keep prompting until the correct password is entered
        while (enteredPassword !== correctPassword) {
            enteredPassword = prompt("Unesite lozinku:");
        }

        const letter = [
            "Jelena,",
            "Ovo što vidiš je moj način da ti se zahvalim.",
            "Da ti kažem koliko te volim, koliko mi beskrajno značiš.",
            "Ti si razlog zbog kojeg znam kako je voljeti nekoga.",
            "I zbog kojeg se osjećam voljeno...",
            "Svaki momenat proveden sa tobom bio je prelijep,",
            "a svaki dan bez tebe je bio isto toliko ružan.",

            "Znam da se svađamo i prepiremo u zadnje vrijeme.",
            "Ali znam da te poslije svake naše prepirke i svađe volim još više.",
            "Nedostaješ mi, mnogo.",
            "Nedostaješ mi svakim danom sve više.",
            "Nedostaje mi da si uz mene.",
            "Nedostaje mi da držim tvoju malu ručicu dok šetamo i pričamo.",
            "Nedostaje mi tvoj pogled, jer jedino tvoj pogled može da mi donese mir,",
            "i tvoj osmijeh, jer jedino on može da mi uljepša dan.",

            "Ne želim nikad da te izgubim...",

            "Hvala ti, za svaki put kada si bila tu uz mene.",
            "Za svaki put kada si me podržala i bodrila.",
            "Kada si mi bila jedina i najveća podrška, kada niko drugi nije bio tu uz mene.",
            "Tu si bila ti.",
            "Uvijek.",
            "Volim te, Jelena.",
"Ti si razlog zbog kojeg dišem, zbog koga imam snage da se borim kroz dan.",
"A kada dođe noć i sve zvijezde se spuste na nebo, mislim o nama.",
"Sjetim se kada smo šetali Kastelom, kada si mi pokazivala zvijezde i našu galaksiju.",
"I u tom trenutku mi ništa drugo nije bilo važno osim toga što sam s tobom,",
"Što zajedno dijelimo taj trenutak..",
"Sjetim se večeri kod Hrama, i momenta na klupici kada si mi pokazala kako da umirim svoje misli,",
"a ja sam u tom trenutku zamišljao kako s tobom ulazim u Hram u svečanom odijelu.",
"Vjerujem da je sve zapisano u zvijezdama.",
"Vjerujem da je sudbina htjela da se sretnemo, da te nađem.",
"Jer samo Bog je mogao da mi pošalje tebe i niko drugi...",

"Sve to što smo imali zajedno je neopisivo,",
"a znam da će trenuci koji dolaze biti još ljepši.",
"Zbog tebe se budim nasmijan i legnem sretan.",
"Zbog tebe rado čekam svaki dan, jutro kada će da me dočeka tvoja slika,",
"i noć kada ću da zaspem sa mirom...",


            "Sjećaš li se kada sam rekao kako bi želio da zaustavim vrijeme kad sam sa tobom,",
            "da nekako uhvatim taj savršeni momenat i da ga imam zauvijek?",
            "E pa mislim da sam u tome uspio,",
            "da sam sa ovim pismom naše momente sačuvao od vremena.",
            "Gledaj..."
        ];

        const letterDiv = document.getElementById('letter');
        let lineIndex = 0;

        function displayLine() {
            if (lineIndex < letter.length) {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'line';
                lineDiv.innerText = letter[lineIndex];
                letterDiv.appendChild(lineDiv);

                setTimeout(() => {
                    lineDiv.classList.add('visible');
                }, 100);

                const lineLength = letter[lineIndex].length;
                const delay = lineLength > 60 ? 10000 : (lineLength > 30 ? 8000 : 6000);

                setTimeout(() => {
                    lineDiv.classList.remove('visible');
                }, delay - 1000);

                lineIndex++;
                setTimeout(displayLine, delay);
            } else {
                setTimeout(() => {
                    window.location.href = "https://xet654.github.io/starmapfull/";
                }, 2000);
            }
        }

        setTimeout(displayLine, 6000);
    </script>

</body>

</html>
